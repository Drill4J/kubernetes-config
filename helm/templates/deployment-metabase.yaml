apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployments.metabase.name | default "metabase" }}
  labels:
    app: metabase
spec:
  replicas: {{ .Values.deployments.metabase.replicaCount }}
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      initContainers:
        - name: init-metabase
          image: {{ .Values.deployments.metabase.initContainer.image | default "ghcr.io/drill4j/drill-metabase-dashboards:0.9.2" }}
          env:
            {{- range .Values.deployments.metabase.initContainer.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Values.deployments.metabase.configMapName | default "drill-config" }}
                  key: {{ .key }}
              {{- end }}
            {{- end }}
      containers:
        - name: {{ .Values.deployments.metabase.containerName | default "metabase" }}
          image: {{ .Values.deployments.metabase.image.repository }}@{{ .Values.deployments.metabase.image.digest }}
          env:
            {{- range .Values.deployments.metabase.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Values.deployments.metabase.configMapName | default "drill-config" }}
                  key: {{ .key }}
              {{- end }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.deployments.metabase.service.targetPort }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.deployments.metabase.service.targetPort }}
            initialDelaySeconds: {{ .Values.deployments.metabase.probes.liveness.initialDelaySeconds | default 15 }}
            periodSeconds: {{ .Values.deployments.metabase.probes.liveness.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.deployments.metabase.probes.liveness.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.deployments.metabase.probes.liveness.failureThreshold | default 5 }}
